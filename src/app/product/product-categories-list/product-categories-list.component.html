<h4>Product Categories:</h4>

<div class="row">
  <div class="col-md-12">

    <ul class="list-group" *ngIf="isRouteProductCategory()">
        <app-product-categories-item *ngFor="let value of productCategoriesList" [productCategory]="value"></app-product-categories-item>
    </ul>

    <ul class="list-group" *ngIf="isRouteProduct()">
        <app-product-categories-tab-item *ngFor="let value of productCategoriesList" [productCategory]="value"></app-product-categories-tab-item>
    </ul>
  </div>

</div>
