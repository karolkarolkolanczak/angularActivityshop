<div class="row">
  <div class="col-xs-12">
    <a href="#" (click)="productCategorySelected()" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ productCategory.name }}</h4>
        <p class="list-group-item-text">{{ productCategory.name }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="productCategory.image"
          alt="{{ productCategory.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    </a>
  </div>
</div>
